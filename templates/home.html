<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>Predict Risk of Breast Cancer</h1>

     <!-- Form to enter new data for predictions  -->

      <input type="text" name="radius_mean" placeholder="Radius(mean)" required="required" /><br>

        <input type="text" name="perimeter_mean" placeholder="Perimeter(mean)" required="required" /><br>
        <input type="text" name="area_mean" placeholder="Area(mean)" required="required" /><br>
        <input type="text" name="smoothness_mean" placeholder="Smoothness(mean)" required="required" /><br>
        <input type="text" name="compactness_mean" placeholder="Compactness(mean)" required="required" /><br>
	<input type="text" name="concavity_mean" placeholder="Concavity(mean)" required="required" /><br>
        <input type="text" name="concave points_mean" placeholder="Concave Points(mean)" required="required" /><br>
        <input type="text" name="symmetry_mean" placeholder="Symmetry(mean)" required="required" /><br>
        <input type="text" name="fractal_dimension_mean" placeholder="Fractal dimension(mean)" required="required" /><br>
        <input type="text" name="area_se" placeholder="Area(se)" required="required" /><br>
	<input type="text" name="smoothness_se" placeholder="Smoothness(se)" required="required" /><br>
        <input type="text" name="compactness_se" placeholder="Compactness(se)" required="required" /><br>
	<input type="text" name="concavity_se" placeholder="Concavity(se)" required="required" /><br>
        <input type="text" name="concave points_se" placeholder="Concave points(se)" required="required" /><br>
	<input type="text" name="symmetry_se" placeholder="Symmetry(se)" required="required" /><br>
	<input type="text" name="fractal_dimension_se" placeholder="Fractal dimension (se)" required="required" /><br>
        <input type="text" name="radius_worst" placeholder="Radius(worst)" required="required" /><br>
	<input type="text" name="texture_worst" placeholder="Texture(worst)" required="required" /><br>
        <input type="text" name="perimeter_worst" placeholder="Perimeter(worst)" required="required" /><br>
	<input type="text" name="area_worst" placeholder="Area(worst)" required="required" /><br>
	<input type="text" name="smoothness_worst" placeholder="Smoothness(worst)" required="required" /><br>
        <input type="text" name="compactness_worst" placeholder="Compactness(worst)" required="required" /><br>

        <input type="text" name="fractal_dimension_worst" placeholder="Fractal dimension(worst)" required="required" /><br>
					
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</html>
